<!DOCTYPE html>
<html>
  <head>
    <title>Movies Details</title>

    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg text-secondary">
          <a class="navbar-brand" href="BT2_Assignment.html">Movie Database</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="BT2_Assignment.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="movies.html">Movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="movieReport.html">Movie Report</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="container">
        <h2 class="mt-5">Movies Details</h2>
        <div class="row">
          <div class="col">
            <div class="card mt-3" id="cardBody"></div>
          </div>
        </div>
      </section>
    </main>

    <script>
      const movieData = [
        {
          id: 1,
          title: "Movie 1",
          genre: "Comedy",
          releaseDate: "2023-01-15",
          director: "John Doe",
        },
        {
          id: 2,
          title: " Movie 2",
          genre: "Drama",
          releaseDate: "2023-02-20",
          director: "Jane Smith",
        },
      ];

      function getParameterById(id) {
        let url = new URL(window.location.href);
        return url.searchParams.get(id);
      }

      let movieId = +getParameterById("id");

      for (let i = 0; i < movieData.length; i++) {
        if (movieData[i].id === movieId) {
          movieId = movieData[i];
        }
      }

      let movieDetailsId = document.getElementById("cardBody");
      if (movieId) {
        movieDetailsId.innerHTML = `
        <div class="card-header">
                            <h2>${movieId.title}</h2>
                        </div>
                        <div class="card-body">
                            <p><strong>Genre: </strong>${movieId.genre}</p>
                            <p><strong>Release Date: </strong>${movieId.releaseDate}</p>
                            <p><strong>Director: </strong>${movieId.director}</p>
                        </div>
            
            `;
      }
    </script>
  </body>
</html>
